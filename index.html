<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡§ó‡§ó‡§® ‡§∂‡§ï‡•ç‡§§‡§ø - Exercise Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 650px;
      background: white;
      padding: 25px;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #555;
      font-weight: 400;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .exercise {
      background: #f1f3f5;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
    }

    .exercise h3 {
      margin: 0 0 8px;
      color: #333;
    }

    .rep-list {
      list-style: none;
      padding-left: 0;
    }

    .rep-list li {
      background: #fff;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .total {
      margin-top: 8px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è ‡§ó‡§ó‡§® ‡§∂‡§ï‡•ç‡§§‡§ø</h1>
    <h2>Exercise & Reps Tracker</h2>

    <div class="input-group">
      <input type="text" id="exerciseName" placeholder="Enter exercise name..." />
      <button onclick="addExercise()">Add Exercise</button>
    </div>

    <div id="exercises"></div>
  </div>

  <script>
    const exercises = [];

    function addExercise() {
      const name = document.getElementById("exerciseName").value.trim();
      if (!name) return alert("Please enter an exercise name!");

      const exercise = { name, sets: [] };
      exercises.push(exercise);
      document.getElementById("exerciseName").value = "";
      renderExercises();
    }

    function addRep(index) {
      const reps = prompt("Enter number of reps (e.g., 10, 12, 8):");
      if (reps === null || reps.trim() === "") return;

      const repsNum = parseInt(reps);
      if (isNaN(repsNum) || repsNum <= 0) return alert("Please enter a valid number of reps!");

      const weight = prompt("Enter weight used (kg):");
      if (weight === null || weight.trim() === "") return;

      const weightNum = parseFloat(weight);
      if (isNaN(weightNum) || weightNum < 0) return alert("Please enter a valid weight!");

      exercises[index].sets.push({ reps: repsNum, weight: weightNum });
      renderExercises();
    }

    function renderExercises() {
      const container = document.getElementById("exercises");
      container.innerHTML = "";

      exercises.forEach((ex, i) => {
        const totalReps = ex.sets.reduce((a, s) => a + s.reps, 0);
        const totalWeight = ex.sets.reduce((a, s) => a + s.weight, 0);

        const div = document.createElement("div");
        div.className = "exercise";
        div.innerHTML = `
          <h3>${ex.name}</h3>
          <button onclick="addRep(${i})">+ Add Set</button>
          <ul class="rep-list">
            ${ex.sets
              .map(
                (s, idx) =>
                  `<li>Set ${idx + 1}: ${s.reps} reps @ ${s.weight} kg</li>`
              )
              .join("")}
          </ul>
          <div class="total">
            Total Sets: ${ex.sets.length}<br>
            Total Reps: ${totalReps}<br>
            Total Weight: ${totalWeight} kg
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
